<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ideen-Formular</title>
    <link rel="stylesheet" href="Formular.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+15&family=Rubik+Mono+One&display=swap" rel="stylesheet">
</head>
<body>
     <header>
  <a href="index.html" style="text-decoration: none;">
    <h1 id="RBN" class="logo-font">RBN</h1>
  </a>
</header>
    <div class="form-container">
        <h1>Ideen für zukünftige Beiträge</h1>
        <form action="https://formlog.offline.ch/log" method="post">
            <label for="name">Dein Name (optional):</label>
            <input type="text" id="name" name="name" placeholder="Name">

            <label for="email">E-Mail (optional):</label>
            <input type="email" id="email" name="email" placeholder="E-Mail">

            <label>Beitragsart:</label>
            <div class="radio-group">
                <label><input type="radio" name="type" value="review" required> Review</label>
                <label><input type="radio" name="type" value="news"> News</label>
                <label><input type="radio" name="type" value="guide"> Guide</label>
                <label><input type="radio" name="type" value="other"> Sonstiges</label>
            </div>

            <label for="topic">Thema / Spiel / Vorschlag:</label>
            <input type="text" id="topic" name="topic" placeholder="z.B. Spielname, Thema" required>

            <label for="idea">Deine Idee / Nachricht:</label>
            <textarea id="idea" name="idea" rows="5" placeholder="Beschreibe deine Idee..." required></textarea>

            <label for="contact">
                <input type="checkbox" id="contact" name="contact">
                Ich möchte kontaktiert werden, falls Rückfragen bestehen.
            </label>
            <button type="submit">Absenden</button>
        </form>
    </div>
</body>
</html>
